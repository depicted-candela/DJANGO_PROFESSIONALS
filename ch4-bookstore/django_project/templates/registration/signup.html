{% extends "_base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>The page for Signing Up</h2>
    <form id="signup-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- See references about how to render forms in https://docs.djangoproject.com/en/5.0/ref/forms/api/ -->
        <button type="submit">Sign Up</button>
    </form>
{% endblock content%}
